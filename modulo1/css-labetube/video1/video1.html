<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Video</title>
		<link rel="stylesheet" href="video1.css" />
	</head>
	<body>
		<div class="pagina-inicial">
			<header>
				<p class="titulo-site">FutureTube</p>
				<!-- <div class="barra-de-pesquisa"> -->
				<input type="text" placeholder="Buscar" />
				<!-- </div> -->
			</header>
			<main>
				<section class="section">
					<p class="titulo-video">Titulo Video</p>
					<video
						src="https://storage.googleapis.com/future-apis.appspot.com/1.mp4"
					></video>
				</section>
			</main>
			<footer>
				<!-- <p class="p-footer">Oi! Eu moro no footer</p> -->
				<img
					src="https://img.shields.io/badge/-Instagram-%23E4405F?style=for-the-badge&logo=instagram&logoColor=white"
					alt="instagram"
					class="img-footer"
				/>
				<img
					src="https://img.shields.io/badge/Facebook-1877F2?style=for-the-badge&logo=facebook&logoColor=white"
					alt="facebook"
					class="img-footer"
				/>
				<img
					src="https://img.shields.io/badge/Twitter-1DA1F2?style=for-the-badge&logo=twitter&logoColor=white"
					alt="twitter"
					class="img-footer"
				/>
			</footer>
		</div>

</html>
