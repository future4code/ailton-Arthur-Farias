<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Confeitaria</title>
		<link rel="stylesheet" href="index.css" />
	</head>

	<body>
		<header>
			<div class="cabeçalho-confeitaria">
				<div class="cabeçalho-img">
					<img
						src="https://icons-for-free.com/iconfiles/png/512/cake-1321215613168069161.png"
						alt="imagem do bolinho"
						class="imagem-bolinho"
					/>
					<h1 class="cabeçalho-titulo">Confeitaria</h1>
				</div>
				<button class="cabeçalho-botao">Login</button>
			</div>
		</header>

		<main>
			<div class="rodape-lateral">
				<div class="rodape-lateral-imagem1">
					<img
						src="https://cdn2.iconfinder.com/data/icons/pittogrammi/142/65-512.png"
						alt="casinha"
					/>
					<a>HOME</a>
					<img
						src="https://cdn0.iconfinder.com/data/icons/navigation-set-arrows-part-one/32/ChevronRight-512.png"
						alt="setinha"
						class="rodape-setinha1"
					/>
				</div>

				<div class="rodape-lateral-imagem2">
					<img
						src="https://cdn.onlinewebfonts.com/svg/img_480095.png"
						alt="docinho"
					/>
					<a>PRODUTOS</a>
					<img
						src="https://cdn0.iconfinder.com/data/icons/navigation-set-arrows-part-one/32/ChevronRight-512.png"
						alt="setinha"
						class="rodape-setinha"
					/>
				</div>

				<div class="rodape-lateral-imagem3">
					<img
						src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/67/Ic_shopping_cart_48px.svg/1024px-Ic_shopping_cart_48px.svg.png"
						alt="carrinho"
					/>
					<a>CARRINHO</a>
					<img
						src="https://cdn0.iconfinder.com/data/icons/navigation-set-arrows-part-one/32/ChevronRight-512.png"
						alt="setinha"
						class="rodape-setinha"
					/>
				</div>
				<div class="rodape-lateral-imagem4">
					<img
						src="https://cdn.iconscout.com/icon/free/png-512/account-profile-avatar-man-circle-round-user-30452.png"
						alt="perfilzinho"
					/>
					<a>PERFIL</a>
					<img
						src="https://cdn0.iconfinder.com/data/icons/navigation-set-arrows-part-one/32/ChevronRight-512.png"
						alt="setinha"
						class="rodape-setinha4"
					/>
				</div>
			</div>
			<!-- <section></section> -->
		</main>

		<footer>
			<p class="rodape-nome">Bolos deliciosos com muito carinho</p>
		</footer>
	</body>
</html>
